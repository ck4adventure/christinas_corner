<h1>Recipes</h1>

<h2>Main Ingredient Categories</h2>
<ul>
	{% for ingr in categories %}
		<li><a href="{% url 'recipes:main_ingredient_detail' ingr %}">{{ ingr }}</a></li>
	{% endfor %}
</ul>

<h2>Full List</h2>
{% if recipe_list %}
    <ul>
    {% for recipe in recipe_list %}
        <li><a href="{% url 'recipes:detail' recipe.id %}">{{ recipe.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No recipes are available.</p>
{% endif %}
